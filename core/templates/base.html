<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ship Repair Platform{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleSection(sectionId) {
            let sections = document.querySelectorAll(".toggle-section");
            sections.forEach(sec => sec.style.display = "none");

            let targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ship Repair Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-dark" onclick="toggleSection('admin-section')">Admin</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Admin Services -->
    <div id="admin-section" class="container mt-4 toggle-section" style="display: none;">
        <div class="card shadow-lg p-2 mb-3 bg-white rounded">
            <div class="card-body">
                <h6 class="text-center">Admin Services</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item p-1"><a href="{% url 'admin:index' %}" class="btn btn-secondary btn-sm w-100">Admin Panel</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'payment_page' %}" class="btn btn-success btn-sm w-100">Payment</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'payment_history' %}" class="btn btn-warning btn-sm w-100">Payment History</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-sm w-100">Admin Dashboard</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'analytics' %}" class="btn btn-info btn-sm w-100">Analytics</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'mock_analytics' %}" class="btn btn-warning btn-sm w-100">Mock Analytics</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'invoice' %}" class="btn btn-info btn-sm w-100">Generate Invoice</a></li>
                    <li class="list-group-item p-1"><a href="{% url 'repair_service' %}" class="btn btn-danger btn-sm w-100">Repair Service</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
