{% extends 'base.html' %}

{% block title %}Services{% endblock %}

{% block content %}
<h1 class="text-center my-4">Our Services</h1>
<div class="row">
    {% for service in services %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ service.name }}</h5>
                <p class="card-text">{{ service.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
