{% extends 'base.html' %}

{% block title %}Payment History{% endblock %}

{% block content %}
<h2 class="text-center my-4">Payment History</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.name }}</td>
            <td>{{ payment.email }}</td>
            <td>${{ payment.amount }}</td>
            <td>{{ payment.date|date:"Y-m-d H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
