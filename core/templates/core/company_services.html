{% extends 'base.html' %}

{% block title %}Company Services{% endblock %}

{% block content %}
<h1 class="text-center my-4">{{ company.name }} - Services</h1>
<p class="text-center">{{ company.description }}</p>
<div class="row">
    {% for service in services %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ service.service_name }}</h5>
                <p class="card-text">{{ service.service_description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
